{% extends 'food/base.html' %}
{% block body %}
    {% for item in item_list %}
<div class="container">
    <div class="row">
        <div class="col-md-3 offset-md-2" height="15px" >
            <img class="card" width="100" height="100"src="{{item.item_image}}"/>
        </div>
        <div class="col-md-4" >
            <h3>Food Name: {{ item.item_name }}</h3>
            <h5>Description: {{ item.item_desc }}</h5>
            <h6>Price: â‚¹{{ item.item_price }}</h6>
        </div>
        <div class="col-md-2" >
            <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Detail</a>
            <!--<a href="{% url 'food:update_index' %}" class="btn btn-success">Update</a>-->
            <a href="{% url 'food:update_item' item.id %}" class="btn btn-success">Update</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
</div>
